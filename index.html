<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="addtask">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary abc"
          data-toggle="modal"
          data-target="#addtaskmodal"
        >
          ADD TASKS
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="addtaskmodal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label"
                    >NAME:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="initialTitle"
                    value=""
                  />
                  <label for="recipient-name" class="col-form-label"
                    >EXPIRY:</label
                  >
                  <input
                    id="initialDate"
                    type="datetime-local"
                    class="form-control"
                    value=""
                  />

                  <!-- <input type="text" class="form-control" id="recipient-name" value=""/> -->
                  <label for="recipient-name" class="col-form-label"
                    >STATUS:</label
                  >
                  <select name="status" id="initialStatus">
                    <option value="PENDING">PENDING</option>
                    <option value="DONE">DONE</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="addTaskFunc()"
                data-dismiss="modal"
              >
                Save Task
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for EDIT BUTTON -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="editbutton"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label"
                    >NAME:</label
                  >
                  <input
                    id="updateTitle"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
                <label for="recipient-name" class="col-form-label"
                  >EXPIRY:</label
                >
                <input
                  id="updateDate"
                  type="datetime-local"
                  class="form-control"
                  value=""
                />
                <label for="recipient-name" class="col-form-label"
                  >STATUS:</label
                >
                <select name="status" id="updateStatus">
                  <option value="PENDING">PENDING</option>
                  <option value="DONE">DONE</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                data-dismiss="modal"
                onclick="editTasksFunc()"
                class="btn btn-success"
              >
                Update Task
              </button>
            </div>
          </div>
        </div>
      </div>

      <table id="table" class="table table-dark def">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NAME</th>
            <th scope="col">EXPIRY</th>
            <th scope="col">STATUS</th>

          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
